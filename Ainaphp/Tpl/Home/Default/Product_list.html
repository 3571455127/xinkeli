<include file="Home:path" />

    <div class="product">
        <div class="container">
            <div class="row">
                <div class="clearfix">
                    <include file="Home:pleft" />

                    <div class="product-list clearfix">
                        <volist name="list" id="r" listorder="desc">
                        <!-- start -->
                        <div class="box col-lg-4 col-md-4 com-sm-6">
                            <a  href="{$r.url}" title="{$r.title}">
                                <div class="box-img"><img src="{$r.thumb}" alt="{$r.title}"></div>
                            </a>
                            <div class="text">
                                <h4>{$r.title|str_cut=###,25,'...'}</h4>
                                <p>{$r.description|str_cut=###,125,'...'}</p>
                                <a class="button-box"  href="{$r.url}" title="{$r.title}"> View Detail </a>
                            </div>
                        </div>
                        <!-- end -->
                        </volist>
                        <!--分页按钮-->
                         <div class="row" style="margin: 3% 0 5% 0">
                            <div class="col-xs-12 text-center pagingClick">
                                {$pages}
                            </div>
                        </div> 

                    </div>

                </div>

            </div>

        </div>

    </div>
